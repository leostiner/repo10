<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>
        //定义一个模块
        var app = angular.module("myApp", []);
        //定义控制器，controller
        app.controller("myController", function ($scope) {
            $scope.list = [{"name":"张三","shuxue":99,"yuwen":88},
                {"name":"里斯","shuxue":77,"yuwen":66},
                {"name":"王五","shuxue":55,"yuwen":44}

            ];
        });
    </script>
</head>

<body ng-app="myApp" ng-controller="myController">
<table>
    <tr>
        <td>姓名</td>
        <td>语文</td>
        <td>数学</td>
    </tr>
    <tr ng-repeat="a in list">
        <td>{{a.name}}</td>
        <td>{{a.shuxue}}</td>
        <td>{{a.yuwen}}</td>
    </tr>
</table>
</body>
</html>
